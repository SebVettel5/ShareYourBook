<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head(~{:: title})">
    <title>sharebook|error</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../static/css/main.css" />
</head>
<body class="about is-preload">
<div id="page-wrapper">
    <!-- 页首部分 -->
    <section id="header" style="background-color: #EBEBEB;">
        <div class="container">

            <!-- 主体 -->
            <h1 id="title">错误</h1>
            <br />
            <br />
            <h2>未知错误，请联系管理员，稍后访问....</h2>
            <div>
                <div th:utext="'&lt;!--'" th:remove="tag"></div>
                <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
                <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
                <ul th:remove="tag">
                    <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></li>
                </ul>
                <div th:utext="'--&gt;'" th:remove="tag"></div>
            </div>
            <!-- Nav -->
            <nav id="nav" th:replace="fragments :: nav"></nav>
        </div>
    </section>
    <!-- 页脚部分 -->
    <section id="footer" th:replace="fragments :: foot"></section>
</div>
    <div th:replace="fragments :: script"></div>
</body>
</html>
