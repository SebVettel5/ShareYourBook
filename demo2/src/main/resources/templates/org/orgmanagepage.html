<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>sharebook|orgmanagepage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/css/mystyle.css">
<!--    <link rel="stylesheet" href="../static/css/laydate.css">-->
    <link rel="stylesheet" href="../../static/css/main.css" />
<style>

</style>
</head>
<body class="personalpage is-preload">
<div id="page-wrapper">
    <!-- 页首部分 -->
    <section id="header">
        <div class="container">
            <!-- Logo -->
            <h1 id="title">图书机构操作中心</h1>
            <!-- 导航栏 -->
            <nav id="nav" th:replace="fragments :: nav"></nav>
        </div>
    </section>
    <!-- 内容部分 -->
    <section id="main">
        <div class="container">
            <div class="row">
                <div>欢迎商家</div>
                <!--第一隔断-->
                <div class="container is-max-desktop">
                    <div class="notification is-primary">
                        数据统计
                    </div>
                </div>
                <div class="data-container">
                    <div class="containers">
                        <div class="data-title">昨日借阅</div>
                        <div class="data">1</div>
                        <div class="units">本</div>
                    </div>
                    <div class="containers">
                        <div class="data-title">昨日金额</div>
                        <div class="data">1</div>
                        <div class="units">元</div>
                    </div>
                    <div class="containers">
                        <div class="data-title">库藏书籍</div>
                        <div class="data">1</div>
                        <div class="units">本</div>
                    </div>
                </div>
                <div class="container is-max-desktop">
                    <div class="notification is-primary">
                        书籍管理
                    </div>
                </div>
                <div class="functions">
                    <div class="funtion-containers" style="background-image: url('static/css/images/upload-ico.png');background-size: 100% 100%;">
                        <div class="funtion-title"><a href="/org/uploadbookpage">上传图书</a></div>
                    </div>
                    <div class="funtion-containers" style="background-image: url('static/css/images/upload-records.png');background-size: 100% 100%;">
                        <div class="funtion-title"><a href="/org/uploadrecords?listType=checkingList&pageNum=1">图书申请记录</a></div>
                    </div>
                    <div  class="funtion-containers" style="background-image: url('static/css/images/book-manage.png');background-size: 100% 100%;">
                       <div class="funtion-title"><a href="/org/getBooksByStatus?status=onSale&pageNum=1">上架管理</a></div>
                    </div>
                </div>
                <div class="container is-max-desktop">
                    <div class="notification is-primary">
                        订单管理
                    </div>
                </div>
                <div class="container is-max-desktop">
                    <div class="notification is-primary">
                        信息中心
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚部分 -->
    <section id="footer" th:replace="fragments :: foot"></section>
</div>
<div th:replace="fragments :: script"></div>
</body>
</html>
