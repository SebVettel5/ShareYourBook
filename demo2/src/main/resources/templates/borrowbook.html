<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head th:replace="fragments :: head(~{::title})">
		<title>sharebook|borrowbook</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/css/main.css" />
	</head>
	<body class="borrowbook is-preload">
		<div id="page-wrapper">

			<!-- 页首部分  -->
				<section id="header">
					<div class="container">
						<!-- 标题 -->
							<h1 id="title">新的旅程从挑选一本书开始</h1>
                        <!-- 导航栏 -->
                        <nav id="nav" th:replace="fragments :: nav"></nav>
					</div>
				</section>

			<!-- 主要内容部分 -->
				<section id="main">
					<div class="container" >
						<div class="row">

							<!-- 左栏 -->
								<div id="sidebar" class="col-4 col-12-medium">
									<!--
                                    	作者：offline
                                    	时间：2021-02-21
                                    	描述：左侧列分成行，每行内含标题和一个表格，展示相关排名信息
                                    -->
										<section>
											<ul class="divided">
												<li>
													<!-- 热门书籍排名 -->
														<article class="box excerpt">
															<header>
																<span class="date">全站最热书籍</span>
															</header>
															<h2>这里有一个表格，显示全站书籍借阅数目排名前五的书籍</h2>
														</article>
												</li>
												<li>
													<!-- 全站热门作者排名 -->
														<article class="box excerpt">
															<header>
																<span class="date">全站最热作者</span>
															</header>
														</article>

												</li>
												<li>
													<!-- 全站读者共享图书数目排名 -->
														<article class="box excerpt">
															<header>
																<span class="date">全站读者共享图书排名</span>
															</header>
														</article>
												</li>
												<li>
													<!-- 全站机构共享图书数目排名 -->
														<article class="box excerpt">
															<header>
																<span class="date">全站机构共享图书排名</span>
															</header>
														</article>
												</li>
											</ul>
										</section>


								</div>

							<!--
                            	作者：offline
                            	时间：2021-02-21
                            	描述：右侧是读者检索图书的地方，读者可以关键字查询，也可以按照条件筛查，可以点击查看具体的书籍信息
                            		   也可以直接跳转到借书界面
                            -->
								<div id="content" class="col-8 col-12-medium imp-medium" style="background-color: #E5E5E5;">
									<h1>这里是查询图书模块</h1>
									
								</div>

						</div>
					</div>
				</section>

            <!-- 页脚部分 -->
            <section id="footer" th:replace="fragments :: foot"></section>

		</div>
        <div th:replace="fragments :: script"></div>
	</body>
</html>
