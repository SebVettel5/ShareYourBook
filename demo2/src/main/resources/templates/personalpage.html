<script th:inline="none">


    //个人收藏表格渲染
    layui.use('table', function(){
        // alert(userid);
        var URL = '/collection/getUserCollections';
        // alert(URL);
        var table = layui.table;
        table.render({
            elem: '#collectiontable'
            ,url: URL
            ,limit:2
            ,limits:[2,4,6,8]
            // ,curr:location.hash.replace('#!fenye=', '')
            ,parseData:function (res){
                console.log(res);
                return{
                    "code":res.code,
                    "msg":res.msg,
                    "count":res.count,
                    data:res.res
                }
            }
            ,cols: [[
                {type:'checkbox'}
                ,{field:'collectBookPic', width:'20%', title: '图片'}
                ,{field:'collectBookName', title: '书名',width:'20%'}
                ,{field:'collectOrgName', width:'10%', title: '藏书机构'}
                ,{field:'collectBookAuthor', width:'10%', title: '作者'}
                ,{field:'collectBookAmount', width:'10%', title: '数量'}
                ,{field:'collectBookMoney', width:'10%', title: '金额'}
                ,{title:'操作', toolbar: '#collectBar', width:'15%'}
            ]]
            ,page: true
        });
    });
    //历史订单表格渲染
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#orderstable'
            ,url:'/BorrowForms/getAll'
            ,parseData:function (res){
                console.log(res);
                return{
                    "code":res.code,
                    "msg":res.msg,
                    "count":res.count,
                    data:res.res
                }
            }
            ,cols: [[
                {type:'checkbox'}
                ,{field:'borBookPic', width:'18%', title: '图片'}
                ,{field:'borBookName', title: '书名',width:'10%'}
                ,{field:'borOrgName', width:'10%', title: '藏书机构'}
                ,{field:'borReturnTime', width:'10%', title: '归还日期'}
                ,{field:'borCount', width:'10%', title: '数量'}
                ,{field:'borPrice', width:'10%', title: '总价'}
                ,{field:'borStatus', width:'10%', title: '状态'}
                ,{title:'操作', toolbar: '#formsBar', width:'17%'}
            ]]
            ,page: true
            ,request:{

            }
        });
    });
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(table1)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(table1)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('确定删除这本书吗', function(index){
                    obj.del();
                    layer.close(index);
                    // layer.alert("1");
                    // layer.confirm("要删除这本书吗");
                });
            } else if(obj.event === 'pay'){
                layer.alert('进入付款页');
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
